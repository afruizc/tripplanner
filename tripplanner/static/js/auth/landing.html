<form ng-submit="vm.login()">
    <div class="row">
        <div class="col-xs-6">
            <div class="row">
                <input type="text" ng-model="vm.username" placeholder="username">
            </div>
            <div class="row">
                <input type="password" ng-model="vm.password" placeholder="password">
            </div>

            <div class="errorBox">
                <div class="individualError" ng-repeat="error in vm.errors">
                    {{error}}
                </div>
            </div>
        </div>
    </div>
</form>
